<!DOCTYPE html>
  <html>
    <head>
        <title>Esercizio fusi orari</title>
    </head>

    <body>
        <h1>Seleziona il fuso orario da visualizzare</h1>
          
        <p id = "Prova"></p>
        <button onclick="getElementById('Prova').innerHTML=Date()">Clicca qui per l'orario corrente</button>
        <p></p>
        <button onclick="getElementById('Prova').innerHTML=funzionetokio()">Clicca qui per l'ora con fuso orario di Tokio</button> 
            
            <script>
                function funzionetokio()
                {
                    var date = new Date();
                    var utc = date.getTime() + (date.getTimezoneOffset() * 60000);
                    var newdate = new Date (utc + (3600000 * 9));
                    return newdate.toLocaleDateString();
                    //document.getElementById("Prova").innerHTML = ""
                }
            </script>

    </body>
