<!DOCTYPE html>
  <html>
    <head>
        <title>Esercizio fusi orari</title>
    </head>

    <body>
        <h1>Seleziona il fuso orario da visualizzare</h1>
          
        <p id = "Prova"></p>
        <button onclick="getElementById('Prova').innerHTML=Date()">Clicca qui per l'orario corrente</button>
        <p></p>
        <button onclick="getElementById('Prova').innerHTML=funzionetokio()">Clicca qui per l'ora con fuso orario di Tokyo</button> 
        <p></p>
        <button onclick="getElementById('Prova').innerHTML=funzioneLosAngeles()">Clicca qui per l'ora con fuso orario di Los Angeles</button>
            
            <script>

                "use scrict";

                function funzionetokio()
                {
                    let asiaTime = new Date().toLocaleString("ja-JP", {timeZone: "Asia/Tokyo"});
                    asiaTime = new Date(asiaTime);
                    console.log('Tokyo time: '+asiaTime.toLocaleString());
                    return asiaTime;
                }
                function funzioneLosAngeles()
                {
                    let usaTime = new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"});
                    usaTime = new Date(usaTime);
                    console.log('Los Angeles time: ' +usaTime.toLocaleString());
                    return usaTime;
                }
            </script>

    </body>
  </html>
